<!DOCTYPE html>
<html>
	<head>
		<title>周边吐槽</title>
		<!--
		This template can be used for creating apps that require user login and user registration before starting actual app.
		-->
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0;" />

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="stylesheet" type="text/css" href="build/css/icons.css" />
		<link rel="stylesheet" type="text/css" href="build/css/af.ui.css"  />
		<script type="text/javascript" charset="utf-8" src="build/ui/appframework.ui.min.js"></script>
		<!-- emulate touch events on desktop browsers only -->
		<script>
			if (!((window.DocumentTouch && document instanceof DocumentTouch) || 'ontouchstart' in window)) {
				var script = document.createElement("script");
				script.src = "plugins/af.desktopBrowsers.js";
				var tag = $("head").append(script);
			}
		</script>
		<!-- <script type="text/javascript" charset="utf-8" src="build/af.plugins.min.js"></script> -->
		<script type="text/javascript" charset="utf-8" src="plugins/af.scroller.js"></script>
		<script type="text/javascript" charset="utf-8" src="plugins/af.scrollScreen.js"></script>
		<script type="text/javascript" src="juicer-min.js"></script>
		<script type="text/javascript" src="http://api.map.baidu.com/api?type=quick&ak=VWt0QeFL3rjEI29tyiAldir9&v=1.0"></script>

		<script id="tpl" type="text/template">
			{@each data as tucao,index}
			<div class="colum">
			<div class="content" onclick="detail (${tucao.TC_TUCAO})">
			<div class="words">
			<span>${tucao.CONTENT}</span>
			</div>
			<div class="detail">
			<span>200m</span>
			<a class="icon message" style="margin-left: 20%"></a>
			<span>30</span>
			<span style="margin-left: 40%">2小时前</span>
			</div>
			</div>
			<div class="score">
			<div class="uparrow" onclick="upClick(this);">
			<a class="icon up small" ></a>
			</div>
			<div class="num">
			<span>0</span>
			</div>
			<div class="uparrow" onclick="downClick(this);">
			<a class="icon down small" ></a>
			</div>
			</div>
			</div>
			{@/each}

		</script>
		<script id="tplBlock" type="text/template">
			<div class="colum">
			<div class="content">
			<div class="words">
			<span>${CONTENT}</span>
			</div>
			<div class="detail">
			<span>200m</span>
			<a class="icon message" style="margin-left: 20%"></a>
			<span>30</span>
			<span style="margin-left: 40%">2小时前</span>
			</div>
			</div>
			<div class="score">
			<div class="uparrow" onclick="upClick(this);">
			<a class="icon up small" ></a>
			</div>
			<div class="num">
			<span>100</span>
			</div>
			<div class="uparrow">
			<a class="icon down small" ></a>
			</div>
			</div>
			</div>
		</script>

		<script id="tplComment" type="text/template">
			{@each data as comment,index}
			<div class="colum">
					 <table style="width: 100%;">
							<tr>
								<td><span style="font-size: 0.8em;">${comment.COMMENT_CONTENT}</span></td>
								<td style="width: 20px">
								<div align="center" style="width: 100%">
									<div onclick="upClick(this);">
										<a class="icon up small" ></a>
									</div>
									<div>
										<span>0</span>
									</div>
									<div onclick="downClick(this);">
										<a class="icon down small" ></a>
									</div>
								</div></td>
							</tr>
						</table>
				</div>
			{@/each}
		</script>
		<script>
			//******此段定义常量********//
			var userId = 3;
			var distance = 1500;
			var FIRST_LENGTH = 10;
			var position = {
				coords : {
					latitude : 31.274913,
					longitude : 120.755755
				}
			};
			var webRoot = "http://127.0.0.1/Web/tucao/index.php?r=tc_users/";
			var map = null;
			var curTucaoId = 8;
		</script>

		<link rel="stylesheet" type="text/css" href="main.css" />
		<script type="text/javascript" src="scroll.js"></script>
		<script type="text/javascript" src="main.js"></script>

		<!-- phantom library, needed for XDK "legacy" container api calls -->
		<script src="intelxdk.js"></script>
		<!-- phantom library, needed for Cordova api calls -->
		<script src="cordova.js"></script>
		<!-- phantom library, needed for XDK "legacy" container CORS -->
		<script src="xhr.js"></script>

		<script>
			// set to ios7 ---cky
			$.ui.ready(function() {
				$("#afui").get(0).className = 'BB10';
			});
			var onDeviceReady = function() {// called when Cordova is ready
				if (window.Cordova && navigator.splashscreen) {// Cordova API detected
					$.ui.launch();
					navigator.splashscreen.hide();
					// hide splash screen
				}
			};
			document.addEventListener("deviceready", onDeviceReady, false);

			$.ui.autoLaunch = false;
			$.ui.backButtonText = "周边吐槽";

			$(document).ready(function() {
				$.ui.launch();
				$("#loginError").hide();
			});
		</script>

	</head>
	<body>
		<div id="afui">
			<div id="content" style="">
				<!-- Views -->

				<!-- Welcome View -->
				<div class="panel" title="Welcome" id="page1" data-footer="foot" data-header="none">
					<div style="text-align:center">
						<br>
						<br>
						<br>
						<br>
						<h1>周边吐槽</h1>
						<br>
						<br>
					</div>
					<form id="loginForm">
						<input name="email" type="text" placeholder="邮箱/手机" />
						<input name="password" type="password" placeholder="密码" />
						<a class="button block green" href="#" id="login" onclick="signIn();">Login</a>
					</form>
					<div id="loginError" style="text-align:center; color: #FF0000">
						<p>
							用户名或密码错误
						</p>
					</div>
					<a href="#signup" class="icon pencil" style="text-align:center">注册</a>
				</div>

				<!-- Register View -->
				<div class="panel" title="注册" id="signup" data-footer="none" >
					<div style="text-align:center">
						<br>
						<br>
						<br>
						<br>
					</div>
					<form id="signupForm">
						<input name="email" type="text" placeholder="邮箱/手机" />
						<input name="username" type="text" placeholder="用户名" />
						<input name="password" type="password" placeholder="密码" />
						<input name="password2" type="password" placeholder="确认密码" />
						<a class="button block green" href="#" id="register" onclick="signUp();">注册</a>
					</form>
				</div>

				<!-- Main App View -->
				<div class="panel" id="hotMain" data-load="startHot" data-footer="foot" data-header="head" style="overflow:hidden;padding: 0px">
					<div id="hotmap"></div>
				</div>

				<div class="panel" id="newMain" data-load="startNew" selected="true" data-footer="foot" data-header="head"></div>

				<div class="panel" id="tucaoPanel" title="查看吐槽" data-load="startTucaoPanel" data-footer="commentFoot" >
					<div class="colum">
						<table style="width: 100%;min-height: 20vh;font-size: 1.2em;">
							<tr>
								<td><span id="t_content" style="">东南枝你伤不起啊！没事不要都来挂东南枝啊，你不嫌重得慌啊！你以为这是排石悬案呐！你以为这是死神的阴谋啊！呕吐曼也来挂有木有，什么猥琐的东西都往上面挂有木有！为什么劳资意见这么大？劳资我就是东南枝啊啊啊啊啊啊啊啊！</span></td>
								<td style="width: 20px">
								<div align="center" style="width: 100%">
									<div onclick="upClick(this);">
										<a class="icon up small" ></a>
									</div>
									<div>
										<span>0</span>
									</div>
									<div onclick="downClick(this);">
										<a class="icon down small" ></a>
									</div>
								</div></td>
							</tr>
						</table>
						<table style="width: 100%">
							<tr>
								<td><span>200m</span></td>
								<td><a class="icon message"></a><span>30</span></td>
								<td><span id="t_interval">2小时前</span></td>
								<td><a class="icon upload"></a></td>
							</tr>
						</table>
					</div>
				<div id="commentsList">
					
				</div>
			</div>
			<div class="panel" id="userPanel" title="用户管理" data-load="startUser" data-footer="none" ></div>
			<div class="panel" id="discoveryPanel" title="发现" data-load="startDiscovery" data-footer="none" ></div>
			<div class="panel" id="editPanel" title="编辑吐槽"  data-load="startEdit" data-footer="none">
				<div style="width: 100%;margin-top: 5px;height: 100%">
					<div style="width: 100%;">
						<textarea id="tContent" placeholder="我要吐槽..." style="width: 100%; height:30vh; overflow:auto;"></textarea>
					</div>
					<div style="width: 100%">
						<div style="margin-left: 10%;float: left">
							<input id="cAnony" type="checkbox" checked="true" name="checkAnony" value="1" style=""/>
							<label for="cAnony" style="width: 100%">匿名</label>
						</div>
						<div style="float:right;margin-right: 2%;">
							<a class="button green" href="#" id="aSubmit" onclick="apply();">发表</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<header id="head">
			<select id="distanceSelect" style="width: 45%; color:#000000">
				<option>2500米以内</option>
				<option>1500米以内</option>
				<option>50米以内</option>
			</select>
			<a class="icon pencil big" href="#editPanel" style="right: 32%; top:20%; position: absolute; color:#FFFFFF" ></a>
			<a class="icon lamp big" href="#discoveryPanel" style="right: 17%; top:20%; position: absolute; color:#FFFFFF"></a>
			<a class="icon user big" href="#userPanel" style="right: 2%; top:20%; position: absolute; color:#FFFFFF"></a>
		</header>
		<header id="backHeader">
			<a id="backButton" onclick="$.ui.goBack()" class='button'></a>
		</header>
		<footer id="foot" style="">
			<a class="" href="#hotMain">热点吐槽</a>
			<a class="pressed" href="#newMain">最新吐槽</a>
		</footer>
		<footer id="commentFoot">
			<table style="width:100%; height: 100%">
			<tr>
			<td>
			<input id="commentContent" placeholder="我来评论一句" style="width: 100%;height: 100%"/>
			</td>
			<td style="width: 50px">
			<a class="button yellow" style="margin: 0;padding: 0;height: 100%;width: 100%" href="#" onclick="applycomment();">评论</a>
			</td>
			</tr>
			</table>
		</footer>
	</body>
</html>
